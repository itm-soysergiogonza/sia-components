<!-- horario/index.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITM - Horario de Clases</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        montserrat: ['Montserrat', 'sans-serif'],
                    },
                    colors: {
                        primary: {
                            DEFAULT: '#011C5B',
                            dark: '#001440',
                            light: '#1a3a8f',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100 font-montserrat">
    <div class="container mx-auto p-4">
        <div class="bg-white rounded-lg shadow-md p-6">
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-2xl font-bold text-primary">Horario de Clases</h1>
                <div class="flex space-x-2">
                    <select class="border rounded-lg px-4 py-2">
                        <option>Semestre 2024-1</option>
                        <option>Semestre 2023-2</option>
                    </select>
                    <button class="px-4 py-2 bg-primary text-white rounded-lg hover:bg-primary-dark">
                        <i class="fas fa-print mr-2"></i>Imprimir
                    </button>
                </div>
            </div>
            
            <div class="overflow-x-auto">
                <table class="w-full">
                    <thead>
                        <tr class="bg-gray-50 border-b">
                            <th class="text-left py-3 px-4 w-24">Hora</th>
                            <th class="text-center py-3 px-4">Lunes</th>
                            <th class="text-center py-3 px-4">Martes</th>
                            <th class="text-center py-3 px-4">Miércoles</th>
                            <th class="text-center py-3 px-4">Jueves</th>
                            <th class="text-center py-3 px-4">Viernes</th>
                            <th class="text-center py-3 px-4">Sábado</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Fila de horario: 7:00 - 9:00 -->
                        <tr class="border-b hover:bg-gray-50">
                            <td class="py-2 px-4 font-medium">7:00 - 9:00</td>
                            <td class="py-2 px-2 bg-blue-50 rounded">
                                <div class="text-xs font-semibold text-primary">Cálculo</div>
                                <div class="text-xs">Aula: 305</div>
                            </td>
                            <td class="py-2 px-2"></td>
                            <td class="py-2 px-2 bg-blue-50 rounded">
                                <div class="text-xs font-semibold text-primary">Cálculo</div>
                                <div class="text-xs">Aula: 305</div>
                            </td>
                            <td class="py-2 px-2"></td>
                            <td class="py-2 px-2 bg-green-50 rounded">
                                <div class="text-xs font-semibold text-green-700">Programación I</div>
                                <div class="text-xs">Aula: Lab 102</div>
                            </td>
                            <td class="py-2 px-2"></td>
                        </tr>
                        
                        <!-- Fila de horario: 9:00 - 11:00 -->
                        <tr class="border-b hover:bg-gray-50">
                            <td class="py-2 px-4 font-medium">9:00 - 11:00</td>
                            <td class="py-2 px-2"></td>
                            <td class="py-2 px-2 bg-green-50 rounded">
                                <div class="text-xs font-semibold text-green-700">Programación I</div>
                                <div class="text-xs">Aula: Lab 102</div>
                            </td>
                            <td class="py-2 px-2"></td>
                            <td class="py-2 px-2 bg-green-50 rounded">
                                <div class="text-xs font-semibold text-green-700">Programación I</div>
                                <div class="text-xs">Aula: Lab 102</div>
                            </td>
                            <td class="py-2 px-2"></td>
                            <td class="py-2 px-2"></td>
                        </tr>
                        
                        <!-- Más filas de horario... -->
                    </tbody>
                </table>
            </div>
            
            <!-- Leyenda -->
            <div class="mt-6 border-t pt-4">
                <h3 class="font-semibold mb-2">Leyenda:</h3>
                <div class="flex flex-wrap space-x-4">
                    <div class="flex items-center">
                        <div class="w-4 h-4 bg-blue-50 border border-blue-200 rounded mr-2"></div>
                        <span>Clases teóricas</span>
                    </div>
                    <div class="flex items-center">
                        <div class="w-4 h-4 bg-green-50 border border-green-200 rounded mr-2"></div>
                        <span>Clases prácticas/Laboratorio</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
