<!-- notas/index.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITM - Tabla de Notas</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        montserrat: ['Montserrat', 'sans-serif'],
                    },
                    colors: {
                        primary: {
                            DEFAULT: '#011C5B',
                            dark: '#001440',
                            light: '#1a3a8f',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100 font-montserrat">
    <div class="container mx-auto p-4">
        <div class="bg-white rounded-lg shadow-md p-6">
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-2xl font-bold text-primary">Tabla de Notas</h1>
                <div class="flex space-x-2">
                    <div class="relative">
                        <input type="text" placeholder="Buscar..." class="pl-10 pr-4 py-2 border rounded-lg">
                        <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
                    </div>
                    <select class="border rounded-lg px-4 py-2">
                        <option>Semestre Actual</option>
                        <option>2023-2</option>
                        <option>2023-1</option>
                    </select>
                </div>
            </div>
            
            <div class="overflow-x-auto">
                <table class="w-full">
                    <thead>
                        <tr class="bg-gray-50 border-b">
                            <th class="text-left py-3 px-4">Asignatura</th>
                            <th class="text-center py-3 px-4">Créditos</th>
                            <th class="text-center py-3 px-4">Nota 1 (30%)</th>
                            <th class="text-center py-3 px-4">Nota 2 (30%)</th>
                            <th class="text-center py-3 px-4">Nota 3 (40%)</th>
                            <th class="text-center py-3 px-4">Definitiva</th>
                            <th class="text-center py-3 px-4">Estado</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="border-b hover:bg-gray-50">
                            <td class="py-3 px-4">Cálculo Diferencial</td>
                            <td class="text-center py-3 px-4">4</td>
                            <td class="text-center py-3 px-4">4.2</td>
                            <td class="text-center py-3 px-4">3.8</td>
                            <td class="text-center py-3 px-4">4.5</td>
                            <td class="text-center py-3 px-4 font-semibold">4.2</td>
                            <td class="text-center py-3 px-4"><span class="bg-green-100 text-green-800 px-2 py-1 rounded-full text-xs">Aprobado</span></td>
                        </tr>
                        <tr class="border-b hover:bg-gray-50">
                            <td class="py-3 px-4">Programación I</td>
                            <td class="text-center py-3 px-4">3</td>
                            <td class="text-center py-3 px-4">4.8</td>
                            <td class="text-center py-3 px-4">4.5</td>
                            <td class="text-center py-3 px-4">4.7</td>
                            <td class="text-center py-3 px-4 font-semibold">4.7</td>
                            <td class="text-center py-3 px-4"><span class="bg-green-100 text-green-800 px-2 py-1 rounded-full text-xs">Aprobado</span></td>
                        </tr>
                        <tr class="border-b hover:bg-gray-50">
                            <td class="py-3 px-4">Física Mecánica</td>
                            <td class="text-center py-3 px-4">4</td>
                            <td class="text-center py-3 px-4">2.5</td>
                            <td class="text-center py-3 px-4">3.0</td>
                            <td class="text-center py-3 px-4">2.8</td>
                            <td class="text-center py-3 px-4 font-semibold">2.8</td>
                            <td class="text-center py-3 px-4"><span class="bg-red-100 text-red-800 px-2 py-1 rounded-full text-xs">Reprobado</span></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
            <div class="mt-6 border-t pt-4">
                <div class="flex justify-between">
                    <div>
                        <p class="text-gray-600">Promedio del semestre: <span class="font-semibold">3.9</span></p>
                        <p class="text-gray-600">Créditos aprobados: <span class="font-semibold">7/11</span></p>
                    </div>
                    <button class="px-4 py-2 bg-primary text-white rounded-lg hover:bg-primary-dark">
                        <i class="fas fa-download mr-2"></i>Descargar
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
