<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITM - Calendario Académico</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        montserrat: ['Montserrat', 'sans-serif'],
                    },
                    colors: {
                        primary: {
                            DEFAULT: '#011C5B',
                            dark: '#001440',
                            light: '#1a3a8f',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100 font-montserrat">
    <div class="container mx-auto p-4">
        <div class="bg-white rounded-lg shadow-md p-6">
            <h1 class="text-2xl font-bold text-primary mb-6">Calendario Académico</h1>
            
            <!-- Selector de Mes/Año -->
            <div class="flex justify-between items-center mb-6">
                <div class="flex items-center">
                    <button class="p-2 rounded-full hover:bg-gray-200">
                        <i class="fas fa-chevron-left text-primary"></i>
                    </button>
                    <h2 class="text-xl font-semibold mx-4">Marzo 2024</h2>
                    <button class="p-2 rounded-full hover:bg-gray-200">
                        <i class="fas fa-chevron-right text-primary"></i>
                    </button>
                </div>
                <div class="flex space-x-2">
                    <button class="px-4 py-2 bg-primary text-white rounded-lg hover:bg-primary-dark">Hoy</button>
                    <select class="border rounded-lg px-4 py-2">
                        <option>Mes</option>
                        <option>Semana</option>
                        <option>Día</option>
                    </select>
                </div>
            </div>
            
            <!-- Calendario -->
            <div class="grid grid-cols-7 gap-2">
                <!-- Días de la semana -->
                <div class="text-center font-semibold py-2">Lun</div>
                <div class="text-center font-semibold py-2">Mar</div>
                <div class="text-center font-semibold py-2">Mié</div>
                <div class="text-center font-semibold py-2">Jue</div>
                <div class="text-center font-semibold py-2">Vie</div>
                <div class="text-center font-semibold py-2">Sáb</div>
                <div class="text-center font-semibold py-2">Dom</div>
                
                <!-- Días del mes (ejemplo) -->
                <div class="bg-gray-100 rounded-lg p-2 min-h-[100px]">1</div>
                <div class="bg-gray-100 rounded-lg p-2 min-h-[100px]">2</div>
                <div class="bg-gray-100 rounded-lg p-2 min-h-[100px]">3</div>
                <div class="bg-gray-100 rounded-lg p-2 min-h-[100px]">4</div>
                <div class="bg-gray-100 rounded-lg p-2 min-h-[100px]">5</div>
                <div class="bg-gray-100 rounded-lg p-2 min-h-[100px]">6</div>
                <div class="bg-gray-100 rounded-lg p-2 min-h-[100px]">7</div>
                
                <!-- Día con evento -->
                <div class="bg-gray-100 rounded-lg p-2 min-h-[100px]">
                    <div class="font-semibold">8</div>
                    <div class="bg-primary text-white text-xs p-1 rounded mt-1">Inicio de clases</div>
                </div>
                <!-- Más días... -->
            </div>
            
            <!-- Leyenda -->
            <div class="mt-6 border-t pt-4">
                <h3 class="font-semibold mb-2">Leyenda:</h3>
                <div class="flex space-x-4">
                    <div class="flex items-center">
                        <div class="w-4 h-4 bg-primary rounded mr-2"></div>
                        <span>Evento académico</span>
                    </div>
                    <div class="flex items-center">
                        <div class="w-4 h-4 bg-green-500 rounded mr-2"></div>
                        <span>Feriado</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
