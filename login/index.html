<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login ITM - Componentes</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Configuración de Tailwind -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        montserrat: ['Montserrat', 'sans-serif'],
                    },
                    colors: {
                        primary: {
                            DEFAULT: '#011C5B',
                            dark: '#001440',
                            light: '#1a3a8f',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100 font-montserrat">
    <header class="bg-primary px-8 py-4 shadow-md">
        <img src="../forms/assets/itm-logo.png" alt="ITM Logo" class="h-10">
    </header>

    <main class="container mx-auto px-4 mt-8">
        <h1 class="text-3xl font-bold mb-4 text-gray-800">Login ITM</h1>
        <p class="text-xl text-gray-600 mb-8">Sistema de autenticación consistente con la identidad visual del ITM.</p>

        <section class="mb-10">
            <h2 class="text-2xl font-semibold mb-6 text-gray-800">Login Básico</h2>
            <div class="flex justify-center">
                <div class="w-full max-w-md bg-white rounded-lg shadow-md overflow-hidden">
                    <div class="flex flex-col items-center bg-primary text-white py-6">
                        <i class="fas fa-user-circle text-5xl mb-3"></i>
                        <h3 class="text-xl font-semibold">Iniciar Sesión</h3>
                    </div>
                    <form class="p-6">
                        <div class="mb-4">
                            <label for="username" class="block text-gray-700 font-medium mb-2 flex items-center">
                                Usuario
                                <span class="relative ml-1 group">
                                    <i class="fas fa-question-circle text-gray-400 cursor-help"></i>
                                    <span class="absolute left-full ml-2 top-0 w-48 bg-gray-800 text-white text-xs rounded py-1 px-2 hidden group-hover:block z-10">
                                        Ingresa tu número de documento o correo institucional
                                    </span>
                                </span>
                            </label>
                            <div class="flex">
                                <div class="bg-gray-100 px-3 border border-r-0 border-gray-300 rounded-l-md flex items-center">
                                    <i class="fas fa-user text-gray-500"></i>
                                </div>
                                <input type="text" class="flex-1 px-4 py-2 border border-gray-300 rounded-r-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent" 
                                       id="username" placeholder="Usuario">
                            </div>
                        </div>
                        <div class="mb-6">
                            <label for="password" class="block text-gray-700 font-medium mb-2 flex items-center">
                                Contraseña
                                <span class="relative ml-1 group">
                                    <i class="fas fa-question-circle text-gray-400 cursor-help"></i>
                                    <span class="absolute left-full ml-2 top-0 w-48 bg-gray-800 text-white text-xs rounded py-1 px-2 hidden group-hover:block z-10">
                                        La contraseña debe tener al menos 8 caracteres
                                    </span>
                                </span>
                            </label>
                            <div class="flex">
                                <div class="bg-gray-100 px-3 border border-r-0 border-gray-300 rounded-l-md flex items-center">
                                    <i class="fas fa-lock text-gray-500"></i>
                                </div>
                                <input type="password" class="flex-1 px-4 py-2 border border-l-0 border-r-0 border-gray-300 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent" 
                                       id="password" placeholder="Contraseña">
                                <button type="button" id="togglePassword" 
                                        class="px-3 border border-l-0 border-gray-300 rounded-r-md bg-gray-50 text-gray-600 hover:bg-gray-100 focus:outline-none">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>
                        <div class="flex items-center mb-6">
                            <input type="checkbox" id="rememberMe" class="w-4 h-4 text-primary focus:ring-primary border-gray-300 rounded">
                            <label for="rememberMe" class="ml-2 text-gray-700">Recordar sesión</label>
                        </div>
                        <button type="submit" class="w-full bg-primary hover:bg-primary-dark text-white font-medium py-2 px-4 rounded transition-colors duration-200">
                            Ingresar
                        </button>
                        <div class="mt-4 text-center">
                            <a href="#" class="text-primary hover:underline text-sm">¿Olvidaste tu contraseña?</a>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <script src="index.js"></script>
</body>
</html>
