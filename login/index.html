<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITM - Inicio de Sesión</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        montserrat: ['Montserrat', 'sans-serif'],
                    },
                    colors: {
                        institutional: {
                            blue: '#011C5B',    // Color principal institucional
                            gray: '#1D1D1B',    // Gray-3
                            black: '#000000'     // Black
                        },
                        primary: {
                            DEFAULT: '#011C5B',
                            dark: '#001440',
                            light: '#1a3a8f',
                        }
                    }
                }
            }
        }
    </script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .tab-active {
            @apply text-institutional-blue border-institutional-blue;
        }
        .tab-indicator {
            @apply absolute bottom-0 left-0 h-0.5 bg-institutional-blue transition-all duration-300;
        }
    </style>
</head>
<body class="bg-gray-100 font-montserrat">
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="w-full max-w-[440px] bg-white rounded-lg shadow-lg">
            <!-- Tabs de selección de tipo de usuario -->
            <div class="relative border-b">
                <div class="flex">
                    <div class="w-1/2">
                        <input 
                            type="radio" 
                            id="estudiante" 
                            name="tipo_usuario" 
                            value="estudiante" 
                            class="hidden peer" 
                            checked
                        >
                        <label 
                            for="estudiante" 
                            class="flex items-center justify-center gap-2 px-6 py-4 text-sm font-medium text-gray-500 cursor-pointer border-b-2 border-transparent hover:text-institutional-blue transition-colors peer-checked:tab-active"
                        >
                            <i class="fas fa-user-graduate"></i>
                            <span>Estudiante/Aspirante</span>
                        </label>
                    </div>
                    <div class="w-1/2">
                        <input 
                            type="radio" 
                            id="empleado" 
                            name="tipo_usuario" 
                            value="empleado" 
                            class="hidden peer"
                        >
                        <label 
                            for="empleado" 
                            class="flex items-center justify-center gap-2 px-6 py-4 text-sm font-medium text-gray-500 cursor-pointer border-b-2 border-transparent hover:text-institutional-blue transition-colors peer-checked:tab-active"
                        >
                            <i class="fas fa-id-card"></i>
                            <span>Empleado/Contratista</span>
                        </label>
                    </div>
                </div>
            </div>

            <!-- Contenido del formulario -->
            <div class="p-8">
                <!-- Logo ITM -->
                <div class="flex justify-center mb-8">
                    <img src="../assets/images/LogoBlue.svg" alt="ITM Logo" class="h-14 dark:hidden">
                    <img src="../assets/images/Logo.svg" alt="ITM Logo" class="h-14 hidden dark:block">
                </div>

                <!-- Títulos -->
                <div class="text-center mb-8">
                    <h2 class="text-2xl font-bold text-institutional-blue mb-1">Bienvenido</h2>
                    <p class="text-gray-600 text-sm">Iniciar sesión en tu cuenta</p>
                </div>

                <!-- Formulario -->
                <form class="space-y-6">
                    <!-- Campo Usuario -->
                    <div class="space-y-2">
                        <label class="block text-sm font-medium text-gray-700">
                            <span id="usuario_label">Usuario</span>
                        </label>
                        <div class="relative">
                            <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-500">
                                <i class="fas fa-user"></i>
                            </span>
                            <input 
                                type="text" 
                                id="usuario"
                                name="usuario" 
                                placeholder="Documento o Correo Institucional"
                                class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-institutional-blue focus:border-transparent"
                            >
                        </div>
                    </div>

                    <!-- Campo Contraseña -->
                    <div class="space-y-2">
                        <label class="block text-sm font-medium text-gray-700">Contraseña</label>
                        <div class="relative">
                            <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-500">
                                <i class="fas fa-lock"></i>
                            </span>
                            <input 
                                type="password"
                                class="w-full pl-10 pr-10 py-2 border border-gray-300 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-institutional-blue focus:border-transparent"
                            >
                            <button type="button" class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-500">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <!-- Remember me y Forgot password -->
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input 
                                type="checkbox" 
                                id="remember"
                                class="h-4 w-4 text-institutional-blue border-gray-300 rounded focus:ring-institutional-blue"
                            >
                            <label for="remember" class="ml-2 text-sm text-gray-600">
                                Recordarme
                            </label>
                        </div>
                        <a href="#" class="text-sm text-institutional-blue hover:text-primary-light">
                            ¿Olvidaste tu contraseña?
                        </a>
                    </div>

                    <!-- Botones -->
                    <div class="space-y-3 pt-2">
                        <button 
                            type="submit"
                            class="w-full bg-institutional-blue text-white rounded-md py-2.5 text-sm font-medium hover:bg-primary-light transition-colors flex items-center justify-center"
                        >
                            <i class="fas fa-sign-in-alt mr-2"></i>
                            Iniciar Sesión
                        </button>
                        
                        <button 
                            type="button"
                            class="w-full bg-white border border-gray-300 rounded-md py-2.5 text-sm font-medium text-gray-700 hover:bg-gray-50 transition-colors flex items-center justify-center gap-2"
                        >
                            <i class="fab fa-microsoft text-lg"></i>
                            Iniciar Sesión con Microsoft
                        </button>
                    </div>
                </form>

                <!-- Register link -->
                <div class="mt-6 text-center text-sm">
                    <span class="text-gray-600">¿No tienes una cuenta? </span>
                    <a href="#" class="text-institutional-blue hover:text-primary-light font-medium">
                        Regístrate aquí
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const radioButtons = document.querySelectorAll('input[name="tipo_usuario"]');
            const usuarioLabel = document.getElementById('usuario_label');
            const usuarioInput = document.getElementById('usuario');

            function updatePlaceholder(value) {
                if (value === 'estudiante') {
                    usuarioLabel.textContent = 'Documento o Usuario';
                    usuarioInput.placeholder = 'Ingresa tu documento o usuario';
                } else {
                    usuarioLabel.textContent = 'Correo Institucional';
                    usuarioInput.placeholder = 'Ingresa tu correo institucional';
                }
            }

            // Inicializar con el valor por defecto
            updatePlaceholder('estudiante');

            // Escuchar cambios en los radio buttons
            radioButtons.forEach(radio => {
                radio.addEventListener('change', (e) => {
                    updatePlaceholder(e.target.value);
                });
            });
        });
    </script>
</body>
</html>
