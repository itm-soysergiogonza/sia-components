<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login ITM - Componentes</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="index.css" />
</head>
<body>
    <header>
        <img src="../forms/assets/itm-logo.png" alt="ITM Logo" class="header-logo">
    </header>

    <main class="container mt-5">
        <h1 class="mb-4">Login ITM</h1>
        <p class="lead mb-5">Sistema de autenticación consistente con la identidad visual del ITM.</p>

        <section class="login-section mb-5">
            <h2 class="section-title">Login Básico</h2>
            <div class="login-demo">
                <div class="login-container">
                    <div class="login-header">
                        <i class="fas fa-user-circle"></i>
                        <h3>Iniciar Sesión</h3>
                    </div>
                    <form class="login-form">
                        <div class="form-group">
                            <label for="username">
                                Usuario
                                <i class="fas fa-question-circle ms-1" 
                                   data-bs-toggle="tooltip" 
                                   data-bs-placement="top" 
                                   title="Ingresa tu número de documento o correo institucional"></i>
                            </label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-user"></i>
                                </span>
                                <input type="text" class="form-control" id="username" placeholder="Usuario">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password">
                                Contraseña
                                <i class="fas fa-question-circle ms-1" 
                                   data-bs-toggle="tooltip" 
                                   data-bs-placement="top" 
                                   title="La contraseña debe tener al menos 8 caracteres"></i>
                            </label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-lock"></i>
                                </span>
                                <input type="password" class="form-control" id="password" placeholder="Contraseña">
                                <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>
                        <div class="form-check mb-3">
                            <input type="checkbox" class="form-check-input" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">Recordar sesión</label>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Ingresar</button>
                        <div class="login-footer">
                            <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
